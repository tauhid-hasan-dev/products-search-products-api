<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products Search by product api</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container">
    <nav class="navbar navbar-expand-lg text-white justify-content-center fw-semibold bg-dark py-3 fixed-top">
        <div class="d-flex container px-4">
            <div class="d-flex ">
                <input class="form-control me-2 " type="search" placeholder="Search product" aria-label="Search"
                    id="product-input">
            </div>
            <h1>Search Your Product</h1>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-9  pt-2">
                    <div class="row g-4 mt-1 " id="product-holder">
                        <!-- there is card here append from javascript -->
                    </div>
                </div>
                <div class="col-3 pt-3 sidenav">
                    <div class="row bg-info border rounded p-3 ">
                        <h5 class="text-start ">Your Search Options</h5>
                        <div class="col-12 ">
                            <ul id="search-options">
                                <!-- search options will be here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
